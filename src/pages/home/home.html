<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Geolocalizador
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="start()">
              <ion-icon name="play"></ion-icon>
            </button>
            <button ion-button icon-only (click)="stop()">
              <ion-icon name="pause"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div margin-left>
        <h3>Latitude actual: {{ locationTracker.lat }}</h3>

        <h3>Longitude actual: {{ locationTracker.lng }}</h3>
    </div>
    <div id="map"></div>
</ion-content>
